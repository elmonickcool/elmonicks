<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
	#main {
		width: 100%;
  		height: 100%;
		display: flex;
		flex:wrap;
		position: absolute;
	}
	.container {
  		display: flex;
  		flex-wrap: wrap;
  		font-size: 30px;
  		text-align: center;
	}
	</style>
</head>
<body>
	<div id="main">
	<div class="container">
		<header>
		<div style="background-color:yellowgreen">Header</div>
	</header>
	
	<section>
		<div style="background-color: cyan;">
		<form>
			Name: <input type="text">
			Place: <input type="text">
			Email: <input type="email" name="" id="">
			Pickup Date/Time: <input type="datetime" name="" id="">
			Pickup Place:
			<select>
				<option value="">Manila</option>
				<option value="">Cebu</option>
				<option value="">Davao</option>
			</select>
			Dropoff Place:<input type="text">

		</form>
		</div>
	</section>
	<aside>
		<div style="background-color: yellow;">Aside</div>
	</aside>
	<nav><div style="background-color:navy">Nav</div></nav>
	<footer><div style="background-color:yellowgreen">Footer</div></footer>
	</div>
	</div>	
</body>
</html>
