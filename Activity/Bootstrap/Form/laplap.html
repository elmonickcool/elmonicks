<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <h3 class="">Your Cart <span class="badge rounded-pill bg-primary">3</span></h3>
      <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><h5>Product name</h5><p class="text-muted">Brief description</p> </li>
          <li class="list-group-item"><h5>Second product</h5><p class="text-muted">Brief description</p></li>
          <li class="list-group-item"><h5>Third item</h5> <p class="text-muted">Brief description</p></li>
        </ul>
      </div>
      <div>
        <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Promo Code" aria-label="Username" aria-describedby="basic-addon1">
       <span class="input-group-text" id="basic-addon1">Redeem</span>
    </div>
      </div>
      
    </div>
    

    <div class="col">
      <h3 class="h3">Billing address</h3>
        <form>
          <div class="row">
            <div class="col">
              <label for="firstname">First name</label>
              <input type="text" class="form-control">
            </div>
            <div class="col">
              <label for="lastname">Last name</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <label for="username">Username</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Username">
          </div>
          <label for="email">Email
            <span class="text-secondary">(Optional)</span>
          </label>
          <input type="email" class="form-control" name="" id="" placeholder="you@example.com">
          <label for="barangay">Barangay</label>
          <input type="text" name="barangay" class="form-control" id="">
          <div class="row">
            <div class="col">
              <label for="province">Province</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>....</option>
                <option value="1">Metro Manila</option>
                <option value="2">Davao</option>
                <option value="3">Cebu</option>
              </select>
            </div>
            <div class="col">
              <label for="">Zip Code</label>
              <input type="number" name="" id="" class="form-control">
            </div>
          </div>
          <hr>
            <div>
            <label for="payment" class="h3 display-5">Payment</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
              <label class="form-check-label" for="exampleRadios1">
                Debit Card
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
              <label class="form-check-label" for="exampleRadios2">
                Credit Card
              </label>
            </div>
           
            </div>
            <div class="row">
              <div class="col">
                <label for="cardholder">Name on card</label>
                <input type="text" name="" class="form-control" id="">
                <div class="form-text">
                  Full name as displayed on card
                </div>
              </div>
              <div class="col">
                <label for="cardnumber">Credit card number</label>
                <input type="number" name="" class="form-control" id="">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="expiration">Expiration</label>
                <input type="month" name="" class="form-control" id="">
              </div>
              <div class="col">
                <label for="cvv">CVV</label>
                <input type="password" class="form-control" maxlength="3" minlength="3">
              </div>
            </div>
          <hr>
          <div class="d-grid gap-2">
            <button class="btn btn-primary">Continue to Checkout</button>
          </div>
        </div>
         

        </form>
    </div>
    
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
