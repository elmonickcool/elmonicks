<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Hula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   
</head>

<body>
<div class="container">
    <h1>Numero Hula</h1>
    <hr>
    <h4>Pili ka 1 to 100.</h4>
   
    <div class="form">
        <label for="number">Anong hula mo ?</label>
        <input type="number" id="number"  max="100">
        <input type="submit" value="Sabaw"  id="submitNum">
    </div>
   <div id="sobra"></div>
 <h3 id="alerto"></h3>
</div>

    <script>

        let y = Math.floor(Math.random() * 100 + 1);

        let hula = 1;

        document.getElementById("submitNum").onclick = function () {
   
            let x = document.getElementById("number").value;

            if (x == y) {
                let swerte=document.getElementById("alerto").innerHTML="TAMA KA! sa ika "+ hula+ " Beses! ";
               
            }else if(x>100){
                 document.getElementById("alerto").innerHTML="Sobra na sa 100 yang input mo.";
            }
            else if (x > y) {
                hula++;
                document.getElementById("alerto").innerHTML="try mo mas MABABA pa sa "+x;
            }
            else {
                hula++;
                document.getElementById("alerto").innerHTML="try mo mas MATAAS pa sa "+x;
            }
            
            if(hula>10){
                document.getElementById("alerto").innerHTML="Pasensya na! Sumusobra ka ng 10 beses <br> Ang tamang hula ay "+y;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
