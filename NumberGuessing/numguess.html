<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h3>A demonstration of how to access a Text Field</h3>

<input type="text" id="myText" value="Some text...">

<p>Click the "Try it" button to get the text in the text field.</p>

<button onclick="mySabaw()">Try it</button>

<p id="demo"></p>
<h3></h3>

<script>
function mySabaw() {
  var x = document.getElementById("myText").value;
  

   var y = Math.floor(Math.random() * 10 + 1);
    document.getElementById("demo").innerHTML = y;
   if (x==y){
	document.getElementsByTagName("h3").innerHTML("TAMA KA! sa ika "
                    + x+ " Beses ");
   }

}
</script>
</body>
</html>
